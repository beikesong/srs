# main config for srs.
# @see full.conf for detail config.

listen              7935;
max_connections     1000;
srs_log_tank        console #file;
srs_log_file        ./objs/srs.log;
http_api {
    enabled         on;
    listen          7985;
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}
vhost __defaultVhost__ {
}
